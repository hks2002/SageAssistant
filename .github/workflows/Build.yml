on:
    workflow_dispatch:
    push:
        branches:
            - 'master'

jobs:
    build-and-test:
        strategy:
            matrix:
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install JDK
              uses: actions/setup-java@v3
              with:
                  java-version: 17
                  distribution: 'adopt'
                  cache: 'maven'

            - name: Run Spring-boot
              run: |
                  chmod +x mvnw
                  ./mvnw spring-boot:run
